<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏 - Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="toolbar">
        <h1>扫雷游戏</h1>
        <div class="status-bar">
            <div class="status-item">
                <span class="material-icons-round">flag</span>
                <span id="minesLeft">40</span>
            </div>
        </div>
    </header>
    <main>
        <section class="game-container">
            <div id="message" class="message"></div> <!-- 改为浮动消息 -->
            <div class="game-wrapper">
                <div id="grid" class="grid"></div>
                <div class="controls">
                    <button id="restartButton" class="btn fab" title="重新开始">
                        <span class="material-icons-round">refresh</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 扫雷游戏。</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
